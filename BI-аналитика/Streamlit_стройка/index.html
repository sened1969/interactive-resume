<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI-аналитика: Стройка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f9fafb;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        
        .description {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">← Назад к резюме</a>
        <h1>BI-аналитика: Стройка</h1>
        <p class="description">Дашборд для анализа строительных проектов с детализацией по этапам и метрикам эффективности.</p>
        
        <div class="gallery">
            <div class="gallery-item" onclick="openModal('Стройка_СПС_1_Демо.png')">
                <img src="Стройка_СПС_1_Демо.png" alt="Скриншот 1">
            </div>
            <div class="gallery-item" onclick="openModal('Стройка_СПС_2_Демо.png')">
                <img src="Стройка_СПС_2_Демо.png" alt="Скриншот 2">
            </div>
            <div class="gallery-item" onclick="openModal('Стройка_СПС_3_Демо.png')">
                <img src="Стройка_СПС_3_Демо.png" alt="Скриншот 3">
            </div>
            <div class="gallery-item" onclick="openModal('Стройка_СПС_4_Демо.png')">
                <img src="Стройка_СПС_4_Демо.png" alt="Скриншот 4">
            </div>
            <div class="gallery-item" onclick="openModal('Стройка_СПС_5_Демо.png')">
                <img src="Стройка_СПС_5_Демо.png" alt="Скриншот 5">
            </div>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
